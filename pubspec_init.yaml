name: NIG
description: Official Interface to NIG network
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.17.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  intl: ^0.17.0
  http: ^0.13.0
  json_annotation: any
  english_words: ^4.0.0
  window_size:
    git:
      url: https://github.com/google/flutter-desktop-embedding.git
      path: plugins/window_size
  chaquopy: ^0.0.19
  provider: ^6.0.3
  shared_preferences: ^2.0.15
  path_provider: ^2.0.11
  fl_chart: ^0.63.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  json_serializable: ^6.2.0
  build_runner: ^2.1.8
  flutter_lints: ^2.0.1
  meta: ^1.3.0


flutter:
  uses-material-design: true
  assets:
    - assets/nig_data.json
    - assets/nig_script.py
    - assets/nig_decrypt.py
